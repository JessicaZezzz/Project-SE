<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Top">
        <div class="logo2">
            <img src="assets/logo.png" id="logo2" alt="Logo">
        </div>
        <div class="des">
            <span>Your first choice in search of scholarships <br>
                and a friend as a solution for students’ needs at once.</span>
        </div>
    </div>
    <div class="loginborder">
        <div class="welcome">
            <b>WELCOME BACK</b>
        </div>
        <div class="cardlogin">
            <form action="form-container"></form>
                <div>
                    <!-- <label for="Username">Username</label> -->
                    <input type="text" name="username" id="username" placeholder="Username">
                </div>
                <div>
                    <!-- <label for="password">Password</label> -->
                    <input class="icon2" type="password" name="password" id="password" placeholder="Password">   
                </div>
                <!-- <div>
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" name="confirm_password" id="confirm_password">
                </div> -->
                <div class="forgot">
                    <a href="/code-2/forgot-pass.html">Forgot Password?</a>
                </div>
                <div class="submit">
                    <a href="/code-2/home.html">
                    <input type="submit" value="LOG IN">
                    </a>
                </div>
           </form>
           <div class="direct-login">
                Don’t Have An Account Yet?
                <a href="/code-2/signup.html"><b>Register Now</b></a>
           </div>
        </div>
    </div>
</body>
</html>
